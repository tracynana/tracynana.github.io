<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单链接</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div class="container">
    昵称:
    <input type="text" name="uesrname" id="">
    <br> 密码:
    <input type="password" name="password" id="">
    <br> 性别:
    <input type="radio" name="性别" value="女" checked/>男
    <input type="radio" name="性别" value="男" checked/>女
    <br> 邮箱：
    <input type="text">
    <select>
        <option>qq.com</option>
        <option>163.com</option>
        <option>126.com</option>
    </select>
    <br> 爱好:
    <input type="checkbox" name="爱好" value="旅游" />旅游
    <input type="checkbox" name="爱好" value="摄影" />摄影
    <input type="checkbox" name="爱好" value="运动" />运动
    <br> 个人简介
    <br>
    <textarea cols="30" rows="10"></textarea>
    <br> 上传个人照片
    <input type="file" />
    <br>
    <input type="submit" value="立即注册" />
</div>
</body>
</html>
